<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello Manuale</title>
    <style>
        /* Contenitore del carosello */
        .carousel {
            width: 100%;
            max-width: 1080px; /* Limita la larghezza massima del carosello */
            height: 1200px; /* Imposta un'altezza fissa, met√† della dimensione originale */
            overflow: hidden; /* Nasconde le immagini fuori dall'area visibile */
            margin: auto; /* Centra il carosello nella pagina */
            border-radius: 10px; /* Arrotonda leggermente gli angoli */
            position: relative; /* Necessario per la posizione dei controlli */
        }

        /* Contenitore interno che contiene tutte le immagini in fila */
        .carousel-inner {
            display: flex; /* Dispone le immagini in riga */
            transition: transform 0.5s ease; /* Transizione per scorrere in modo fluido */
            width: 300%; /* Larghezza totale del carosello, per le 3 immagini */
        }

        /* Stile delle immagini nel carosello */
        .carousel img {
            width: 50%; /* Ogni immagine occupa il 50% della larghezza del carosello */
            height: auto; /* Mantiene le proporzioni originali */
            object-fit: contain; /* Rende l'immagine visibile completamente senza distorcere */
        }

        /* Controlli per navigare */
        .carousel-control-prev, .carousel-control-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 2rem;
            padding: 0 10px;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        .carousel-control-prev {
            left: 10px;
        }

        .carousel-control-next {
            right: 10px;
        }

    </style>
</head>
<body>

    <!-- Contenitore del carosello -->
    <div class="carousel">
        <div class="carousel-inner">
            <!-- Lista delle immagini nel carosello -->
            <img src="https://wiki-sternenergy.notion.site/image/attachment%3A4012ffd5-0968-443e-80ed-2d852ce30dd4%3AIMG-20250308-WA0023.jpg?table=block&id=1b01c509-ecd5-80dc-9989-cde0a716c34b&spaceId=7b918fb7-eb11-4841-8deb-7a550074afee&width=1420&userId=&cache=v2" />
            <img src="https://wiki-sternenergy.notion.site/image/attachment%3A99d88fd8-6586-4fc0-8df5-98f9ccb10fe8%3AIMG-20250308-WA0022.jpg?table=block&id=1b01c509-ecd5-80c0-93b1-d09196c75c76&spaceId=7b918fb7-eb11-4841-8deb-7a550074afee&width=1420&userId=&cache=v2" />
            <img src="https://wiki-sternenergy.notion.site/image/attachment%3Aa987d229-7f99-4fb9-8440-f7cff8d26380%3AIMG-20250308-WA0021.jpg?table=block&id=1b01c509-ecd5-8098-9f85-e9400e73d762&spaceId=7b918fb7-eb11-4841-8deb-7a550074afee&width=1420&userId=&cache=v2" />
        </div>
        <!-- Controllo per la freccia sinistra -->
        <button class="carousel-control-prev">&#10094;</button>
        <!-- Controllo per la freccia destra -->
        <button class="carousel-control-next">&#10095;</button>
    </div>

    <script>
        // Variabili per i controlli
        let currentIndex = 0;
        const images = document.querySelectorAll(".carousel img");
        const totalImages = images.length;
        const carouselInner = document.querySelector(".carousel-inner");

        // Funzione per cambiare l'immagine
        function showImage(index) {
            if (index >= totalImages) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalImages - 1;
            } else {
                currentIndex = index;
            }
            carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        // Event listener per la freccia sinistra
        document.querySelector(".carousel-control-prev").addEventListener("click", function() {
            showImage(currentIndex - 1);
        });

        // Event listener per la freccia destra
        document.querySelector(".carousel-control-next").addEventListener("click", function() {
            showImage(currentIndex + 1);
        });
    </script>

</body>
</html>
