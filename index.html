<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello Manuale</title>
    <style>
        /* Contenitore del carosello */
        .carousel {
            width: 100%;
            max-width: 800px; /* Limita la larghezza massima del carosello */
            height: 600px; /* Imposta un'altezza fissa */
            overflow: hidden; /* Nasconde le immagini fuori dall'area visibile */
            margin: auto; /* Centra il carosello nella pagina */
            border-radius: 10px; /* Arrotonda leggermente gli angoli */
            position: relative; /* Necessario per la posizione dei controlli */
        }

        /* Contenitore interno che contiene tutte le immagini in fila */
        .carousel-inner {
            display: flex; /* Dispone le immagini in riga */
            transition: transform 0.5s ease; /* Transizione per scorrere in modo fluido */
            width: 100%; /* La larghezza del contenitore Ã¨ 100% */
        }

        /* Stile delle immagini nel carosello */
        .carousel img {
            width: 100%; /* Ogni immagine occupa il 100% della larghezza del carosello */
            height: 100%; /* Le immagini occupano tutta l'altezza del carosello */
            object-fit: contain; /* Rende l'immagine visibile completamente senza distorcere */
        }

        /* Controlli per navigare */
        .carousel-control-prev, .carousel-control-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 2rem;
            padding: 0 10px;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        .carousel-control-prev {
            left: 10px;
        }

        .carousel-control-next {
            right: 10px;
        }

    </style>
</head>
<body>

    <!-- Contenitore del carosello -->
    <div class="carousel">
        <div class="carousel-inner">
            <!-- Lista delle immagini nel carosello -->
            <img src="https://images1.vinted.net/t/04_02206_A65iPQa1CVtvhyD7sSSFQ642/f800/1739552397.jpeg?s=c770c21fdc5854ce86b90bd84c8b2f58d78d56cb" />
            <img src="https://images1.vinted.net/t/04_02448_5DnCHa2GGkxT3XSX47dqzjww/f800/1739551753.jpeg?s=91ffd1b3b97adf945e98e135dc0ae8bec38ee43c" />
            <img src="https://images1.vinted.net/t/04_00b93_btvwqL11tioRP6YFHhsHVd47/f800/1741005154.jpeg?s=2ddb8302312d4b1f75ca48e91678ded17e89c305" />
        </div>
        <!-- Controllo per la freccia sinistra -->
        <button class="carousel-control-prev">&#10094;</button>
        <!-- Controllo per la freccia destra -->
        <button class="carousel-control-next">&#10095;</button>
    </div>

    <script>
        // Variabili per i controlli
        let currentIndex = 0;
        const images = document.querySelectorAll(".carousel img");
        const totalImages = images.length;
        const carouselInner = document.querySelector(".carousel-inner");

        // Funzione per cambiare l'immagine
        function showImage(index) {
            if (index >= totalImages) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalImages - 1;
            } else {
                currentIndex = index;
            }
            carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        // Event listener per la freccia sinistra
        document.querySelector(".carousel-control-prev").addEventListener("click", function() {
            showImage(currentIndex - 1);
        });

        // Event listener per la freccia destra
        document.querySelector(".carousel-control-next").addEventListener("click", function() {
            showImage(currentIndex + 1);
        });
    </script>

</body>
</html>
